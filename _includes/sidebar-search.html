
<h3>站内搜索</h3>
<div id="site_search">
    <input style="width:96%" type="text" id="search_box" placeholder="请输入需要查询的站内内容…………">
</div>

<ul id="search_results" style="font-size:14px;list-style-type:none;padding-top:10px;padding-left:10px;"></ul>

<script src="{{ assets_base_url }}/assets/js/simple-jekyll-search.min.js"></script>

<script type="text/javascript">
SimpleJekyllSearch({
    searchInput: document.getElementById('search_box'),
    resultsContainer: document.getElementById('search_results'),
  {% if site.cdn.jsdelivr.enabled and site.url contains 'feibuer.github.io/mywebsite' %}
    json: 'https://cdn.jsdelivr.net/gh/feibuer/mywebsite@built/assets/search_data.json',
<!--json: 'https://cdn.jsdelivr.net/gh/mzlogin/mzlogin.github.io@built/assets/search_data.json',-->
  {% else %}
    json: '{{ site.url }}/assets/search_data.json',
  {% endif %}
    searchResultTemplate: '<li><a href="{url}" title="{title}">{title}</a></li>',
    noResultsText: 'No results found',
    limit: {{ site.simple_jekyll_search.limit }},
    fuzzy: false,
    exclude: ['Welcome']
})
</script>
